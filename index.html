<head>

<script src="bower_components/codemirror/lib/codemirror.js"></script>
<script src="bower_components/codemirror/mode/coffeescript/coffeescript.js"></script>

<style type=text/css>
      .CodeMirror {
        float: left;
        width: 50%;
        height: 80%;
        position: absolute;
      }
      iframe {
        width: 49%;
        height: 80%;
        margin-left: 50%;
        position: absolute;
        float: left;
        border: 0px;
      }
    </style>
</head>
<body>
<center>
<h1>Polka</h1>
</center>

    <textarea id=prefix name=prefix style="display:none;">
    <!doctype html>
<html>
  <head>
    <meta charset=utf-8>
  </head>
  <body>
    <canvas id=pane width=300px height=600px></canvas>
    <script>
</textarea>
<textarea id=code name=code>
var canvas = document.getElementById('pane');
var context = canvas.getContext('2d');

context.fillStyle = 'rgb(250,0,0)';
context.fillRect(10, 10, 55, 50);

context.fillStyle = 'rgba(0, 0, 250, 0.5)';
context.fillRect(30, 30, 55, 50);
</textarea>
<textarea id=suffix name=suffix style="display:none;">
    </script>
</body>
</html>
</textarea>

    <iframe id=preview></iframe>
    <script>
      var delay;
      // Initialize CodeMirror editor with a nice html5 canvas demo.
      var editor = CodeMirror.fromTextArea(document.getElementById('code'), {
        mode: 'text/javascript', 
        theme: 'base16-monokai-light'
      });
      editor.on("change", function() {
        clearTimeout(delay);
        delay = setTimeout(updatePreview, 100);
      });
      
      function updatePreview() {
        var prefix = document.getElementById('prefix').value;
        var suffix = document.getElementById('suffix').value;
        var previewFrame = document.getElementById('preview');
        var preview =  previewFrame.contentDocument ||  previewFrame.contentWindow.document;
        preview.open();
        preview.write(prefix + editor.getValue() + suffix);
        preview.close();
      }
      setTimeout(updatePreview, 100);
    </script>
  </body>
  </html>
